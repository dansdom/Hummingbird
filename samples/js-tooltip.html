	<link rel="stylesheet" href="../css/plugins/tooltip.css?v=1">
	<script src="../js/plugins/tooltip2.0.js"></script>	
	<script>
		$(document).ready(function()
		{			
			$(".gallery").tooltip({
					domNode : true,
					offsetY : -100,
                    offsetX: 30
				});	
				
			$(".staticTop").tooltip({
					domNode : true,
					offsetY : 0,
                    offsetX: 0,
                    staticTool : true,
                    staticPos : 'top'
				});	
				
			$(".staticBottom").tooltip({
					domNode : true,
					offsetY : 0,
                    offsetX: 0,
                    staticTool : true,
                    staticPos : 'bottom'
				});	
				
			$(".staticLeft").tooltip({
					domNode : true,
					offsetY : 0,
                    offsetX: 0,
                    staticTool : true,
                    staticPos : 'left'
				});	
				
			$(".staticRight").tooltip({
					domNode : true,
					offsetY : 0,
                    offsetX: 0,
                    staticTool : true,
                    staticPos : 'right'
				});								
		});
	</script>
