	<link rel="stylesheet" href="../css/plugins/validator.css?v=1">

	<script>
		$(document).ready(function()
		{
			// normal form	
			$("#validatorForm1").validator({
				inputTypes:{
					firstname: {
									inputName: 'firstname1',
									rules: {min:2,max:20},
									error: 'min 2, max 20 chars allowed',
									valid: 'this field is ok'
								},
					lastname: {
									inputName: 'lastname1',
									rules: {min:2,max:20},
									error: 'min 2, max 20 chars allowed',
									valid: 'this field is ok'
								},
					enquiry: 	{
									inputName: 'enquiry1',
									rules: {min:2,max:100},
									error: 'max of 100 chars'
								},
					password: 	{
									inputName: 'password1',
									rules: {min:2,max:12,validPassword:true},
									error: 'enter a valid password'
								},
					confirmpassword: 	{
									inputName: 'confirmpassword1',
									rules: {passConfirm:true},
									error: 'password does not match',
									valid: 'the password matches!'
								},
					radioField: {
									inputName: 'radio1',
									rules: {radioReq:true},
									error: 'field is required',
									valid: 'thank you!'
								},
					checkField: {
									inputName: 'checkbox1',
									rules: {checkboxMin:1},
									error: 'please select at least one option',
									valid: 'thanks'
								},
					selectField: {	
									inputName: 'selectbox1',
									rules: {selectHasValue: true,selectNull: '-please select-'},
									error: 'please select one'
								},
					fileData:	{
									inputName: 'file1',
									rules: {fileType: 'gif,png,jpg'},
									error: 'the file must be .gif, .png or .jpg'
								}
				},
				formClasses : { validClass : "help" }
			});
			
			// stacked form
			$("#validatorForm2").validator({
				inputTypes:{
					firstname: {
									inputName: 'firstname2',
									rules: {min:2,max:20},
									error: 'min 2, max 20 chars allowed',
									valid: 'this field is ok'
								},
					lastname: {
									inputName: 'lastname2',
									rules: {min:2,max:20},
									error: 'min 2, max 20 chars allowed',
									valid: 'this field is ok'
								},
					enquiry: 	{
									inputName: 'enquiry2',
									rules: {min:2,max:100},
									error: 'max of 100 chars'
								},
					password: 	{
									inputName: 'password2',
									rules: {min:2,max:12,validPassword:true},
									error: 'enter a valid password'
								},
					confirmpassword: 	{
									inputName: 'confirmpassword2',
									rules: {passConfirm:true},
									error: 'password does not match',
									valid: 'the password matches!'
								},
					radioField: {
									inputName: 'radio2',
									rules: {radioReq:true},
									error: 'field is required',
									valid: 'thank you!'
								},
					checkField: {
									inputName: 'checkbox2',
									rules: {checkboxMin:1},
									error: 'please select at least one option',
									valid: 'thanks you'
								},	
					selectField: {	
									inputName: 'selectbox2',
									rules: {selectHasValue: true,selectNull: '-please select-'},
									error: 'please select one'
								},						
					fileData:	{
									inputName: 'file2',
									rules: {fileType: 'doc,txt,pdf'},
									error: 'the file must be .doc, .txt or .pdf'
								}
				},
				formClasses : { validClass : "help" }
			});
		});
