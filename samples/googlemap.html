	<script language="javascript" type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>     
    <script language="javascript" type="text/javascript" src="../js/libs/markercluster.js"></script> 
    <script language="javascript" type="text/javascript" src="../js/plugins/map2.0.js"></script>  
	<script>
		$(document).ready(function()
		{
			$("#mapDiv").mapMe({
					mapCanvas : 'mapDiv',
					pinCenter : true, 
                    trackLocation : false,
                    trackingPeriod : false, 
                    trackingCircle : false,
					markerCluster : true,
					markers : [							  				
								{
									title: 'Bondi Beach', 
									lat: -33.890542, 
									lng: 151.274856, 
									pin: "demoPin", 
									infoWindow: "<h1>Bondi Info Window Content</h1><p>lorem ipsum</p>",
									pinEvent: {
										'click': function(){alert("you clicked me!");},
										'mouseover' : function(){console.log("you moused over me!");}}},
								{
									title: 'Coogee Beach', 
									lat: -33.923036, 
									lng: 151.259052, 
									pin: "demoPin", 
									infoWindow: "<h1>Coogee Info Window Content</h1><p>lorem ipsum</p>"},
								{
									title: 'Cronulla Beach', 
									lat: -34.028249, 
									lng: 151.157507, 
									pin: "demoPin", 
									infoWindow: "<h1>Cronulla Info Window Content</h1><p>lorem ipsum</p>",
									pinEvent: {
										'click': function(){alert("you clicked me too!!!");},
										'mouseover' : function(){console.log("you dare mouse over me!!!");}}},
								{
									title: 'Manly Beach', 
									lat: -33.80010128657071, 
									lng: 151.28747820854187, 
									pin: false, 
									infoWindow: false},
								{
									title: 'Maroubra Beach', 
									lat: -33.950198, 
									lng: 151.259302, 
									pin: "demoPin", 
									infoWindow: "<h1>Maroubra Info Window Content</h1><p>lorem ipsum</p>"}
							  ],
					customPins :	{							  					
							  			"demoPin" : {
							  									pinImg : "img/googlemap/pin.png",
							  									pinImgSize : [36, 55],
							  									pinOrigin : [0,0],
							  									pinAnchor : [18, 55],
							  									pinShape : 	{coord: [1, 1, 1, 36, 55, 36, 55, 1], type: 'poly'},
							  									pinShadow : "img/googlemap/pin-shadow.png",
							  									pinShadowSize : [77, 58],
							  									pinShadowOrigin : [0,0],
							  									pinShadowAnchor : [22,55]
							  							}
							  				},
					mapOptions : 	{center : [-33.882542, 151.211856]}					   
				});	 							
		});
	</script>
