<!-- ============== Plugin Specific Code  ======================================================================================== -->
	<link rel="stylesheet" href="css/plugins/magnifier.css?v=1">
	<script src="js/plugins/ddpowerzoomer.js"></script>	
	<script>
		$(document).ready(function() {
			$(".magnifier").each(function(){
				var largeImg = $(this).attr("alt");
				$(this).addpowerzoom({
					defaultpower: 2,
					powerrange: [1,5],
					largeimage: largeImg,
					magnifiersize: [150,100]
				});
			});
		});
	</script>
